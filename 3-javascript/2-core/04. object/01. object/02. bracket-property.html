<html>

<body>
  <script>
    // {}: brace(curly)
    // []: bracket
    // <>: bracket(angle)

    let user = {     // 객체
      name: "John",  // 키: "name",  값: "John"
      age: 30        // 키: "age", 값: 30
    };

    let prop = prompt("사용자의 어떤 정보를 얻고 싶으신가요?", "name");
    console.log(prop);

    alert(user[prop]);
  </script>
</body>

</html>
