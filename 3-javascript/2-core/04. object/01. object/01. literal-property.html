<html>

<body>
  <script>
    // 객체(object):
    // 객체를 여러가지 자료형의 데이터를 담을 수 있는 자료구조

    // 1. 객체를 생성하고 빈 객체로 초기화
    // let user1 = {};

    // 2. 객체의 구조
    // {속성:값, 속성:값}
    // 속성([property])
    // key-value pair(키-값 쌍)
    let user1 = {     // 객체
      name: "John",  // 키: "name",  값: "John"
      age: 30        // 키: "age", 값: 30
    };

    // 3. 속성에 접근해서 값 가져오기
    // 객체명.속성명       <-    기본
    // 객체명["속성명"]    <-    필요할 때
    console.log(user1.name);
    console.log(user1["age"]);

    // 4. 새로운 속성을 추가함
    // 걍 객체. 없는 속성명 =값 넣으면 새로운 속성 생성
    user1.isAdmin = true;
    user1["email"] = "john@gmail.com"
    console.log(user1);

    delete user1.isAdmin;
    delete user1.["email"];
    delete user1.age;
    console.log("속성제거");
    console.log(user1);
  </script>
</body>

</html>
