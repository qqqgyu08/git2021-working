<html>

<body>
  <script>
    let ladder = {
      step: 0,
      up() {
        this.step++;
      },
      down() {
        this.step--;
      },
      showStep: function () { // 사다리에서 몇 번째 단에 올라와 있는지 보여줌
        alert(this.step);
      }
    };

    ladder.up();
    ladder.up();
    ladder.down();
    ladder.showStep(); // 1

    ladder
      .up() // ladder.up()의 반환값이 ladder객체
      .up()
      .down()
      .showStep();
  </script>
</body>

</html>
