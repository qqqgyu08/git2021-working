<html>

<body>
  <script>
    let n = 123; //정수값을 대입
    let f = 123.123; //소수점(실수)값을 대입

    console.log(typeof n);
    console.log(typeof f);

    // 0으로 나누면 Infinity(숫자형)
    console.log(n / 0);

    // NaN: Not a Number(숫자가 아님)
    let name = 'sunq';
    console.log(name / 2);
    console.log(name * 2);
    console.log(name - 2);
    // 단,  + : 숫자가 문자로 바뀌어서 출력됨
    console.log(name + 2);
  </script>
</body>

</html>
