<html>

<body>
  <script>
    // 논리연산자(logical operator)

    // 일반적인 프로그래밍
    // ||(or), 논리합:
    // 피연산자 둘 중에 하나만 true면  true 그 외에는 false;
    console.log(false || false);
    console.log(true || false);
    console.log(false || true);
    console.log(true || true);

    console.log("----------------");


    // 자바스크립트의 || (or)연산
    // "", 0, undefined, null, NaN, == false
    // 왼쪽 항이 true로 판별되면 왼쪽 항을 반환
    // 왼쪽 항이 false로 판별되면 오른쪽 항을 반환
    console.log("" || 0);
    console.log(1 || "a");
    console.log(undefined || "b");

  </script>
</body>

</html>
