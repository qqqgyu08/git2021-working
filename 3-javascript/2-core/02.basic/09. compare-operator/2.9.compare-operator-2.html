<html>

<body>
  <script>
    // 사전식 순서에 맞게 크기를 비교
    // A ........ Z
    // A < Z
    // 문자에 대한 코드값(숫자)를 비교함
    // 0041 < 005A
    console.log('Z' > 'A'); // true, 코드표에 더 뒤에있음
    // 소문자가 더큼
    console.log('a' > 'A'); // true, 소문자가 더 뒤에있음

    console.log('Glow' > 'Glee'); // true
    console.log('Bee' > 'Be'); // true, 앞부분 같으면 긴것
  </script>
</body>

</html>
