<html>

<body>
  <script>
    // 데이터를 순차적으로 밀어넣고, 들어간 순서대로 꺼내야 함

    // 큐(queue): lIFO(Last In First Out)
    // 큐에 요소 추가 : enqueue
    // 큐에 요소 추출 : dequeue

    // ["hong", "john", "donald", "kim", "lee"]

    let queue = {};
    let head = 0; // 가장 앞쪽 key를 저장하는 변수
    let tail = 0; // 가장 뒤쪽 key를 저장하는 변수

    // queue에 요소(item) 추가(enqueue), tail위치에 넣음
    // object의 tail값의 속성을 만듦 "0", "1", "2"
    queue[tail++] = "hong";
    console.log(queue);
    queue[tail++] = "john";
    console.log(queue);
    queue[tail++] = "donald";
    console.log(queue);
    queue[tail++] = "kim";
    console.log(queue);
    queue[tail++] = "lee";
    console.log(queue);

    // queue에서 요소 꺼내기(dequeue), head위치에서 꺼내고 속성 삭제
    console.log(queue[head]);
    delete queue[head++];
    console.log(queue);

    console.log(queue[head]);
    delete queue[head++];
    console.log(queue);

    console.log(queue[head]);
    delete queue[head++];
    console.log(queue);

    console.log(queue[head]);
    delete queue[head++];
    console.log(queue);

    console.log(queue[head]);
    delete queue[head++];
    console.log(queue);

  </script>
</body>

</html>
