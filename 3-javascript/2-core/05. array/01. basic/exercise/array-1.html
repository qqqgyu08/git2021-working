<html>

<body>
  <script>
    let fruits = ["사과", "배", "오렌지"];
    // console.log(typeof fruits); // object

    // 배열을 '복사'한 후, push 메서드를 이용해 새로운 값을 추가합니다.
    let shoppingCart = [...fruits];
    shoppingCart.push("바나나"); // 배열 뒤에 아이템 추가

    // fruits에 어떤 값이 들어 있을까요?
    alert(fruits.length); // 4
  </script>
</body>

</html>
