<body>
  <script>
    let styles = ["Jazz", "Blues"]; // 1번

    styles.push("Rock-n-Roll"); // 2번
    console.log(styles);


    // 배열의 마지막 요소 조회
    // console.log(arr[arr.length - 1]);


    // 3번 - 어림수 구하기 응용

    // Math.floor=버림(내림) 함수이다.
    // Math.ceil=올림 함수이다.
    // Math.round=반올림 함수이다.
    // Math.trunc=소수부를 무시하는 함수이다.

    // styles[(styles.length - 1) / 2] = "Classic"; 기존 했던거
    styles[Math.floor((styles.length - 1) / 2)] = "Classic";

    console.log(styles);

    console.log(styles.shift()); // 4번
    console.log(styles);


    styles.unshift("Rap", "Reggae"); // 5번 (3가지 버전)
    console.log(styles);
