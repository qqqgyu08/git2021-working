<html>

<body>
  <script>
    //**********************************************************************
    let users = [
      { id: 1, name: "John" },
      { id: 2, name: "Pete" },
      { id: 3, name: "Mary" }
    ];

    // 판별함수의 반환값이 true인 요소들을 모오오오두우우우우 반환
    // 근데 배열 구조로 나옴
    let someUsers = users.filter(item => item.id < 3);

    console.log(someUsers);
  </script>
</body>
