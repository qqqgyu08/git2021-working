<body>
  <script>
    let arr = [1, 2, 3, 4, 5, 6, 7];
    let searchItem = 5;

    let maxIndex = arr.length - 1;
    let minIndex = 0;

    // 무한반복 돌려서 찾으면 탈출
    while (true) {
      let middleIndex = Math.floor((maxIndex + minIndex) / 2);

      if (searchItem > arr[minIndex]) {
        minIndex = middleIndex + 1;
      } else if (searchItem < arr[middleIndex]) {
        maxIndex = middleIndex - 1;
      } else {
        console.log(`${arr[middleIndex]}을(를) 찾았습니다.`);
        break;
      }
    }

  </script>
