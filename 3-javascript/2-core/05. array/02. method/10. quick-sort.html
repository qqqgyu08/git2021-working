<body>
  <script>
    let arr = [5, 1, 3, 7, 9, 2];

    function quickSort(arr) {
      if (arr.length == 0) {
        return [];
      }
      // 작은쪽 그룹 저장 배열
      let lt = [];
      // 큰쪽 그룹 저장 배열
      let gt = [];
      // 피봇 선택
      let pivot = arr[0];

      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < pivot) {
          lt.push(arr[i]);
        } else {
          gt.push(arr[i]);
        }
      }
      console.log(`${lt},[${pivot}],${gt}`);

      // 분활된 영역에 대해서 다시 좌우분할하는 알고리즘을 실행한다오옹ㅇ오/
      return quickSort(lt).concat(pivot, quickSort(gt));
    }


    arr = quickSort(arr);

    console.log(arr);
  </script>
</body>

</html>
