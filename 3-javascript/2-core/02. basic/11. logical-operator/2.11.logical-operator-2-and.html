<html>

<body>
  <script>
    // 논리연산자(logical operator)

    // 일반적인 프로그래밍
    // &&(and), 논리곱:
    // 피연산자 둘 중에 하나만 false이면 false 그 외에는 true
    console.log(false && false);
    console.log(true && false);
    console.log(false && true);
    console.log(true && true);

    console.log("----------------");


    // 자바스크립트의 && (and)연산
    // "", 0, undefined, null, NaN, == false
    // 왼쪽 항이 true로 판별되면 오른쪽 항을 반환
    // 왼쪽 항이 false로 판별되면 왼쪽 항을 반환

    // false && ... -> false
    // 왼쪽 항이 false로 판별되어 왼쪽 항을 반환
    console.log("" && 0);
    console.log(1 && "a");
    console.log(undefined && "b");

  </script>
</body>

</html>
