<html>

<body>
  <script>
    function ask(agree, check, cancel) {
      if (confirm(agree)) check() // 컨펌창
      else cancel();
    }

    ask(
      "개인정보 수집 및 이용에 대해 동의하십니까?",
      () => { alert("동의하셨습니다."); }, // check
      () => { alert("동의하지 않으셨습니다."); }  // cancel
    );
  </script>
</body>

</html>
