<!DOCTYPE HTML>
<html>

<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 3px 5px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1:1</td>
      <td>2:1</td>
      <td>3:1</td>
      <td>4:1</td>
      <td>5:1</td>
    </tr>
    <tr>
      <td>1:2</td>
      <td>2:2</td>
      <td>3:2</td>
      <td>4:2</td>
      <td>5:2</td>
    </tr>
    <tr>
      <td>1:3</td>
      <td>2:3</td>
      <td>3:3</td>
      <td>4:3</td>
      <td>5:3</td>
    </tr>
    <tr>
      <td>1:4</td>
      <td>2:4</td>
      <td>3:4</td>
      <td>4:4</td>
      <td>5:4</td>
    </tr>
    <tr>
      <td>1:5</td>
      <td>2:5</td>
      <td>3:5</td>
      <td>4:5</td>
      <td>5:5</td>
    </tr>
  </table>
  <script>
    let table = document.body.firstElementChild; // table

    // table.rows는 <tr>요소를 담은 컬렉션을 참조
    for (let i = 0; i < table.rows.length; i++) { //0부 5까지
      let row = table.rows[i]; //줄마다
      // row.cells는 주어진 <tr> 안의 모든 <td>, <th>을 담은 컬렉션을 반환
      // 첫줄엔 첫번째셀, 두번째줄 두번째셀, 세번째줄 세번째셀, ...
      row.cells[i].style.backgroundColor = 'red';
    }
  </script>
</body>

</html>
