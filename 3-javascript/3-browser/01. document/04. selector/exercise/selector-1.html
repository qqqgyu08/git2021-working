<html>

<body>
  <!-- 
  테이블과 폼이 있는 문서가 있다고 가정합시다
  1.id="age-table"인 테이블
  2.테이블 내의 label 요소 모두(총 3개)
  3.테이블 내의 첫 번째 td(Age가 적힌 곳)
  4.name="search"인 form
  5.폼의 첫 번째 input
  6.폼의 마지막 input -->
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!">

    <script>
      const table = document.querySelector('#age-table');
      console.log(table);

      const labelList = table.querySelectorAll('abel');
      console.log(labelList);

      const td = table.querySelector('td');
      console.log(td);

      const form = document.querySelector('form[name="search"]');
      console.log(form);

      // 첫번째 input만 배열에 넣음
      const firstInputs = [];
      for (let form of forms) {
        firstInputs.push(form.querySelector("input"));
      }
      // console.log(firstInputs);

      // 마지막 input만 배열에 넣음
      const lastInputs = [];
      for (let form of forms) {
        // 각 폼에 있는 전체 input 목록
        const inputs = form.querySelectorAll("input")
        // 거기서 마지막꺼만
        lastInputs.push(inputs[inputs.length - 1]);
      }
      console.log(lastInputs);
    </script>
</body>

</html>
