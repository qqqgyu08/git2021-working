<html>

<body id="box" something="what" style="height: 300px; background-color: aqua;">
  <script>
    const box = document.querySelector("#box");

    console.log(box.id); // test

    console.log(box.style); // CSS...

    // 비표준 속성은 프로퍼티로 전환되지 않습니다.
    console.log(box.something); // undefined

    // 비표준 속성 가져오기
    console.log(box.getAttribute("something")); //what

    // 비표준 속성 변경하기
    setTimeout(() => {
      box.setAttribute("something", "why");
    }, 2000)
  </script>
</body>

</html>
