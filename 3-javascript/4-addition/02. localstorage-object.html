<html>

<body>
  <script>
    const obj = { id: 1, name: "john" };
    const arr = [
      { id: 1, name: "john" },
      { id: 2, name: "lee" },
      { id: 3, name: "kim" },
    ]

    // 객체/배열 -> 문자열
    const objStr = JSON.stringify(obj);
    const arrStr = JSON.stringify(arr);

    // console.log(obj);
    console.log(objStr);
    console.log(arrStr);

    // 문자열 -> 객체/배열
    // JSON.parse(JSON문자열)
    const objStrCvt = JSON.stringify(objStr);
    const arrStrCvt = JSON.stringify(arrStr);

    console.log(objStrCvt);
    console.log(arrStrCvt);

    // 로컬스토리지는 문자열로만 저장가능
    // 객체/배열을 -> 문자열
    localStorage.setItem("obj", JSON.stringify(obj));

    // 꺼내서 쓸때는 문자열 -> 객체
    const storeObj = JSON.parse(localStorage.getItem("obj"));
    console.log(storeObj);
  </script>
</body>

</html>
