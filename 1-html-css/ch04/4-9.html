<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    #box {
      /* 요소가 안 보임 */
      display: none;
    }
  </style>
</head>

<body>
  <span onclick="showBox();">Show</span>
  <div id="box">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum tenetur reiciendis dicta assumenda dolores distinctio.
    Delectus inventore sint sit laborum eligendi et quam praesentium, ullam iure enim consectetur illo pariatur.
  </div>
  <script>
    function showBox() {
      document.querySelector("#box").style.display = "block";
    }
  </script>
</body>

</html>
