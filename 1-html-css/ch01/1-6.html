<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- ul : unordered list, 순서가 없는 목록 표시 -->
  <!-- li : 목록안에 한개의 요소 (element) 표시 -->
  <ul>
    <li>Facebook</li>
    <li>Twitter</li>
    <li>Google</li>
  </ul>
  <!-- ol : ordered list, 순서가 있는 목록 표시 -->
  <ol>
    <li>Facebook</li>
    <li>Twitter</li>
    <li>Google</li>
  </ol>
  <!-- ul>li*3 -->
  <!-- ul>li.item$*3 -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
  </ul>
</body>

</html>
