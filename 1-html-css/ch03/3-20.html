<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    div {
      width: 250px;
      height: 250px;
      margin-bottom: 10px;
    }

    .box1 {
      border-width: 3px;
      border-style: dotted;
      border-color: black;
      /* 원으로 표시 */
      border-radius: 50%;
    }

    .box2 {
      /* border: 두께 종류 색상 */
      border: 3px solid black;
      /* (시계방향) 왼쪽위, 오른쪽위, 오른쪽아래, 왼쪽아래 */
      border-radius: 50px 30px 20px 10px;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
