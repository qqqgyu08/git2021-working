<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    a {
      /* 글자 꾸밀요소를 해제 */
      text-decoration: none;
      color: brown;
    }

    /* 이미 방문한 링크일 때 적용  */
    /* 광고 페이지에서는 사용 안 함 */
    a:visited {
      color: antiquewhite;
    }

    /* href 속성이 있으면 적용 */
    /* a:link {
      color: brown;
    } */

    a:hover {
      text-decoration: underline;
      font-size: 150%;
      background-color: burlywood;
    }
  </style>
</head>

<body>
  <!-- <h1><a>링크</a></h1> -->
  <h1><a href="https://naver.com">네이버</a></h1>
  <h1><a href="https://google.com">구글</a></h1>
</body>

</html>
